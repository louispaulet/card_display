<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Cards 3D</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
        .wrapper {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        .slider-label {
            position: absolute;
            top: 5%;
            left: 5%;
            transform: translateX(-50%);
            z-index: 1;
            color: white; 
        }
        #speedSlider {
            position: absolute;
            top: 7%; 
            left: 5%;
            transform: translateX(-50%);
            z-index: 1;
        }
        #container {
            width: 100%;
            height: 100%;
        }
    </style>


</head>
<body>
    <div class="wrapper">
        <div class="slider-label">
            <label for="speedSlider"> vitesse de d√©filement </label>
            <span id="sliderValue"></span>
        </div>
        <input type="range" id="speedSlider" min="-0.00075" max="0.00075" step="0.00001" value="0">
        <div id="container"></div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
        <script src="app.js"></script>
    </div>
</body>
</html>
